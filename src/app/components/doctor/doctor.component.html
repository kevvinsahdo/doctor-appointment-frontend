<div class="table-container">
    <h2>Doctors</h2>
    <table mat-table [dataSource]="doctors" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-card class="mat-elevation-z4" *ngIf=loading>
        <mat-spinner color="accent" [diameter]="30"></mat-spinner>
    </mat-card>
</div>
<button mat-fab class="add-doctor-button" 
        matTooltip="Create doctor"
        matTooltipPosition="left" 
        (click)="openAddDoctorDialog()" 
        aria-label="Add doctor">
    <mat-icon>add</mat-icon>
</button>
