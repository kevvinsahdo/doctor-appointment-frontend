<h1 mat-dialog-title> Create appointment </h1>
<div mat-dialog-content [formGroup]="addForm">
    <mat-form-field appearance="outline">
        <mat-label> Doctor </mat-label>
        <mat-select formControlName="doctorId">
            <mat-option *ngIf="loading">
                <div class="loading-spinner">
                    <mat-spinner color="accent" [diameter]="30"></mat-spinner>
                </div>
            </mat-option>
            <mat-option *ngFor="let doctor of form.doctors.value"
                [value]="doctor.id"> {{doctor.name}} </mat-option>
        </mat-select>
        <mat-error *ngIf="form.doctorId.errors">
            Required field
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.date.errors">
            Required field
        </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions class="save-button">
    <button mat-raised-button color="accent" (click)="save()"> Save </button>
</div>
