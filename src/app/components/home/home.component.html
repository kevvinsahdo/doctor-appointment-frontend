<div class="table-container">
    <h2>Appointments</h2>
    <table mat-table [dataSource]="appointments" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }}
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.appointment |
                date: 'dd/MM/yyyy' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="doctor">
            <th mat-header-cell *matHeaderCellDef> Doctor </th>
            <td mat-cell *matCellDef="let element"> {{ element.doctor.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{ element.user.name }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-card class="mat-elevation-z4" *ngIf=loading>
        <mat-spinner color="accent" [diameter]="30"></mat-spinner>
    </mat-card>
</div>
<button mat-fab class="add-appointment-button" 
        matTooltip="Create appointment"
        matTooltipPosition="left"  
        (click)="openAddAppointmentDialog()" 
        aria-label="Add appointment">
    <mat-icon>add</mat-icon>
</button>
